    implementation "com.github.BoyzDroizy:SimpleAndroidBarChart:$rootProject.simpleBarChartVersion"
    // https://github.com/furkanaskin/ClickablePieChart
    implementation "com.github.skydoves:androidbottombar:$rootProject.bottomBarVersion"
    // https://github.com/lopspower/CircularImageView
    implementation "com.mikhaellopez:circularimageview:$rootProject.circularImageViewVersion"
    // https://github.com/bumptech/glide
    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"
